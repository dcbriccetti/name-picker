<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Talking Name Picker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
        #chosen {
            font-size: 200%;
            margin-left: .5em;
        }
    </style>
</head>
<body>
<main role="main" class="container">
    <h3>Talking Name Picker</h3>
    <div id="collection" class="row">
        <div class="col">
            <textarea id="names" rows="5" placeholder="Names"></textarea><br/>
            <label for="max-calls">Calls per name</label>
            <input type="number" value="1" id="max-calls" style="width: 3em">
            <br/>
            <button id="start" type="button" class="btn btn-primary">Start</button>
            <label>
                <input id='speak' type="checkbox" checked autocomplete="off"> Speak Name
            </label>
            <button id="pick" type="button" class="btn btn-primary">Pick</button>
            <div id="chosen"></div>
        </div>
        <div class="col" id="canvas">
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
<script src="js/picker.js"></script>
<script src="js/sketch.js"></script>
</body>
</html>
